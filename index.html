<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotador IPESA - Facturación y Agenda</title>
</head>

<body style="margin:0; background:black;">

<div id="contenedor" style="width:100%; height:100vh;"></div>

<script>
let rotador = [
  { titulo: "FACTURACIÓN TOTAL", src: "facturacion_total.jpg" },
  { titulo: "FACTURACIÓN JD", src: "facturacion_JD.jpg" },
  { titulo: "FACTURACIÓN WIRTGEN", src: "facturacion_wirtgen.jpg" },
  { titulo: "REGLAS DE ORO", src: "300126_IPESA_CUADRO Reglas Asesor de Servicios (1)_page-0001.jpg" },
  { titulo: "AGENDA DE ATE", src: "agenda%20tecnica%20ATE.jpg" }
];

let i = 0;

function rotar() {
  const contenedor = document.getElementById("contenedor");
  const actual = rotador[i];

  contenedor.innerHTML = `
    <div style="width:100%; height:100%; display:flex; flex-direction:column; background:black;">
      <div style="color:white; font-size:26px; font-weight:bold; padding:12px 20px; font-family:Arial;">
        ${actual.titulo}
      </div>
      <img 
        src="${actual.src}" 
        style="width:100%; height:100%; object-fit:contain; background:black;">
    </div>
  `;

  i = (i + 1) % rotador.length;
}

// Primera carga
rotar();

// Rotar cada 25 segundos (ajustable)
setInterval(rotar, 25000);
</script>

</body>
</html>
