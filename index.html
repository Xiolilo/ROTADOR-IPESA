<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PRUEBA ROTADOR</title>
</head>
<body style="font-family:Arial;text-align:center;margin-top:20%;font-size:30px;">
<div id="texto">Pantalla 1</div>

<script>
let pantallas = ["Pantalla 1", "Pantalla 2", "Pantalla 3"];
let i = 0;

setInterval(() => {
  document.getElementById("texto").innerText = pantallas[i];
  i = (i + 1) % pantallas.length;
}, 3000);
</script>

</body>
</html>
