<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotador Power BI - IPESA</title>
</head>
<body style="margin:0; background:black;">

<div id="contenedor" style="width:100%; height:100vh;">
  <iframe id="visor" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script>
let rotador = [
  { tipo: "iframe", src: "https://app.powerbi.com/view?r=eyJrIjoiNjk2MjE3ZjQtN2M5Zi00ZjQwLWI3MmUtN2ZmYWEwNWE1MjkwIiwidCI6ImRhYzY4ZWFjLTViNGQtNDEzOC1hMWEwLTk5OTQ5YjY5YmM5NCJ9" },
  { tipo: "img", src: "300126_IPESA_CUADRO Reglas Asesor de Servicios (1)_page-0001.jpg" },
  { tipo: "img", src: "programacion_tecnica_ate.jpg" }
  { tipo: "iframe", src: "https://app.powerbi.com/view?r=eyJrIjoiOGU2ZGRjODAtYjU3ZC00YzFmLTk5NGItMGNmZTI5ODg0MWI3IiwidCI6ImRhYzY4ZWFjLTViNGQtNDEzOC1hMWEwLTk5OTQ5YjY5YmM5NCJ9" }
];

let i = 0;

function rotar() {
  const visor = document.getElementById("visor");
  const contenedor = document.getElementById("contenedor");

  if(rotador[i].tipo === "iframe"){
    contenedor.innerHTML = `<iframe id="visor" style="width:100%; height:100%; border:none;" src="${rotador[i].src}"></iframe>`;
  } else if(rotador[i].tipo === "img"){
    contenedor.innerHTML = `<img id="visor" src="${rotador[i].src}" style="width:100%; height:100%; object-fit:contain;">`;
  }

  i = (i + 1) % rotador.length;
}

// Primera carga
rotar();
// Rotar cada 30 segundos
setInterval(rotar, 30000);
</script>

</body>
</html>
